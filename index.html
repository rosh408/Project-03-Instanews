<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="Description" content="News application that consists of articles from the NY times">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instanews</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/selectric.min.css">
    <link rel="stylesheet" href="./build/css/style.min.css">
</head>

<body>
    <header class="header-section"> <!-- Start of header-section -->
        <img class="nyt-img" src="/assets/images/nyt-logo.svg" alt="New York Times Logo">
        <div class="options-container">
            <label for="select-form" class="choose-text">Choose a section:</label>
            <div class="section-list-container">
                <select id="select-form" class="section-list">
                    <option value="">Sections...</option>
                    <option value="home">Home</option>
                    <option value="arts">Arts</option>
                    <option value="business">Business</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                    <option value="fashion">Fashion</option>
                </select>
            </div> <!-- End of section-list-container -->
        </div> <!-- End of options-container -->
    </header> <!-- End of header-section -->
    <main class="main-section"> <!-- Start of main-section -->
        <div class="loading-gif-div">
        <img class="loading-gif" src="assets/images/ajax-loader.gif" alt="A loading gif">
        </div>
    </main> <!-- End of main-section -->
    <footer class="footer-section">
        <h5 class="copyright-text">&copy; Copyright 2016 INSTANEWS</h5>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.min.js"></script>
    <script src="./build/js/script.min.js"></script>
</body>

</html>
